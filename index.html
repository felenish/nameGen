let dieRoll = function(num, sides) {
    let result = 0;
    for (var i = 0; i < num; i++) {
        result += (Math.floor(Math.random() * sides) + 1);
    }
    return result;
}

let generateName = function() {

    let die = dieRoll(1, 100);
    let numSyllables = 1;
    
    if (die >= 11) numSyllables = 2;
    if (die >= 71) numSyllables = 3;
    if (die >= 91) numSyllables = 4;

    let nameParts = [];

    for (var i = 0; i < numSyllables; i++) {
        die = dieRoll(1, 6);
        let sIndex = 0;
        if (die >= 4) sIndex = 1;
        die = dieRoll(1, 100) - 1;
        nameParts.push(syllables[sIndex][die]);
    }

    nameParts.push(' ');

    die = dieRoll(1, 100) - 1;
    nameParts.push(titles[die]);
    return nameParts.join('');
}

let makeNames = function() {
    let result = '';
    for (var i = 0; i < 10; i++) {
        result = result + `<li>${generateName()}</li>`;
